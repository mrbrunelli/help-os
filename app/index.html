<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../app/assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpOS - Login</title>
</head>

<body id="background-login">

    <div class="row z-depth-1 grey lighten-3" id="div-center">
        <div class="col s12">
            <div class="row">
                <div class="col s12">
                    <h1 class="center font-weight-lighter">HelpOS</h1>
                    <!-- FORMULARIO -->
                    <div class="row">
                        <form action="" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="senha" type="password" class="validate">
                                    <label for="senha">Senha</label>
                                </div>
                                <div class="col s12 center">
                                    <button class="btn waves-effect blue lighten-1 waves-light col s12">Entrar</button>
                                </div>
                                <div class="col s12 center" style="margin-top: 20px;">
                                    <label>
                                    <input type="checkbox">
                                    <span>Lembrar minha senha</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
