<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="./app/assets/img/icon.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./app/assets/css/style.css">
    <link rel="stylesheet" href="./app/assets/css/sweetalert2.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELP.ME - Login</title>

</head>

<body id="background-login">
    <div id="particles-js"></div>

    <!-- FORMULARIO -->
    <div class="row z-depth-1" id="div-center">
        <div class="col s12">
            <div class="row">
                <h1 class="center font-weight-lighter grey-text text-lighten-2">
                    <img src="./app/assets/img/logo.png" width="300">
                </h1>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" class="validate input-login">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="senha" type="password" class="validate input-login">
                    <label for="senha">Senha</label>
                </div>
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light grey darken-3 btn-login col s12" onclick="login()">
                        Entrar
                    </button>
                </div>
                <div class="col s12 center" style="margin-top: 20px;">
                    <label>
                        <input type="checkbox">
                        <span>Lembrar minha senha</span>
                    </label>
                </div>
            </div>
            <div class="col s12 center" id="loading" style="display:none">
                <div class="preloader-wrapper small  active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app/assets/js/sweetalert2.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#484848"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4d4d4d",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        })
        var count_particles, stats, update
        stats = new Stats
        stats.setMode(0)
        stats.domElement.style.position = 'absolute'
        stats.domElement.style.left = '0px'
        stats.domElement.style.top = '0px'
        stats.domElement.style.display = 'none'
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length
            }
            requestAnimationFrame(update)
        }
        requestAnimationFrame(update)

        const login = () => {

            let email = $('#email').val();
            let senha = $('#senha').val();

            if (email.trim() != '' && senha.trim() != '') {
                $('#loading').show();
                $.ajax({
                    url: './backend/services.php?service=login',
                    type: 'post',
                    async: true,
                    data: {
                        email,
                        senha
                    },
                    success: function(result) {
                        setTimeout(function() {
                            if (result == '1') {
                                window.location.href = "./app/pages/"
                            } else {
                                Swal.fire('Atenção', 'Usuário não encontrado', 'error')
                            }
                        }, 1000)
                    }
                });

            } else {
                Swal.fire('Atenção', 'Digite seu email e senha', 'warning')
            }

        }
    </script>

</body>

</html>
