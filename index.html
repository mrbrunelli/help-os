<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./app/assets/css/style.css">
    <link rel="stylesheet" href="./app/assets/css/sweetalert2.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpOS - Login</title>
</head>

<body id="background-login">

    <div class="row z-depth-1" id="div-center">
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <h1 class="center font-weight-lighter grey-text text-lighten-2">HelpOS</h1>
                    <!-- FORMULARIO -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="senha" type="password" class="validate">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="col s12 center">
                            <button class="btn waves-effect blue lighten-1 waves-light col s12" onclick="login()">
                                Entrar
                            </button>
                        </div>
                        <div class="col s12 center" style="margin-top: 20px;">
                            <label>
                                <input type="checkbox">
                                <span>Lembrar minha senha</span>
                            </label>
                        </div>
                    </div>
                    <div class="col s12 center" id="loading" style="display:none">
                        <div class="preloader-wrapper small  active">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app/assets/js/sweetalert2.js"></script>

    <script>
        const login = () => {

            let email = $('#email').val();
            let senha = $('#senha').val();

            if (email.trim() != '' && senha.trim() != '') {
                $('#loading').show();
                $.ajax({
                    url: './backend/services.php?service=login',
                    type: 'post',
                    async: true,
                    data: {
                        email,
                        senha
                    },
                    success: function(result) {
                        setTimeout(function() {
                            if (result == '1') {
                                window.location.href = "./app/pages/";
                            } else {
                                Swal.fire('Atenção', 'Usuário não encontrado', 'error');
                            }
                        }, 1000)
                    }
                });

            } else {
                Swal.fire('Atenção', 'Digite seu email e senha', 'warning');
            }

        }
    </script>

</body>

</html>
